<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Model Marketplace</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>AI Model Marketplace</h1>

  <section>
    <h2>List a New AI Model</h2>
    <form id="listModelForm">
      <input type="text" id="name" placeholder="Model Name" required>
      <textarea id="description" placeholder="Description" required></textarea>
      <input type="number" id="price" placeholder="Price (wei)" required>
      <button type="submit">List Model</button>
    </form>
  </section>

  <section>
    <h2>Available Models</h2>
    <div id="modelList"></div>
  </section>

  <section>
    <h2>Rate a Model</h2>
    <form id="rateModelForm">
      <input type="number" id="rateModelId" placeholder="Model ID" required>
      <input type="number" id="rating" placeholder="Rating (1-5)" required>
      <button type="submit">Rate Model</button>
    </form>
  </section>

  <section>
    <h2>Model Details</h2>
    <form id="getModelForm">
      <input type="number" id="detailModelId" placeholder="Model ID" required>
      <button type="submit">Get Details</button>
    </form>
    <div id="modelDetails"></div>
  </section>

  <section>
    <h2>Withdraw Funds</h2>
    <button id="withdrawFunds">Withdraw</button>
  </section>

  <script src="script.js"></script>
</body>
</html>
